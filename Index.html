<!DOCTYPE html>
<html>
    <head>
        <title>A-Star Demo</title>
        <link href="./Styles.css" type="stylesheet">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-2">
                <div class="row">
                    <p style="color: green;">GREEN = starting node</p>
                </div>
                <div class="row">
                    <p style="color: red;">RED = target node</p>
                </div>
                <div class="row">
                    <p>r = reset graph/end display path mode</p>
                </div>
                <div class="row">
                    <p>t = toggle path display</p>
                </div>
                <div class="row">
                    <p>d = toggle diagnol paths on/off</p>
                </div>
                <div class="row">
                    <p>n = nullify highlighted node</p>
                </div>
                <div class="row">
                    <p>left click to choose start/target Node</p>
                </div>
            </div>
            <div class="col-10" id="canvas-container">
                <canvas width="1500px" height="800px" id="main-canvas"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <div class="row">
                    <div class="slidecontainer">
                        <label for="horizontalAmt">adjust columns</label>
                        <input type="range" min="10" max="300" value="100" class="slider" step="10" id="horizontalAmt">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="slidecontainer">
                        <label for="verticalAmt">adjust rows</label>
                        <input type="range" min="10" max="300" value="100" class="slider" step="10" id="verticalAmt">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="slidecontainer">
                        <label for="nullProbability">adjust null %</label>
                        <input type="range" min="0" max="90" value="10" class="slider" step="5" id="nullProbability">
                    </div>
                </div>
            </div>
        </div>
        <script src="./Node.js"></script>
        <script src="./Index.js"></script>
    </body>
</html>
